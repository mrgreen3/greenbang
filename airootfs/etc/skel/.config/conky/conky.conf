-- Conky config for GreenBang Project 
-- modified by mrgreen [mrgreen@archbang.org]

conky.config = {
    use_xft = true,
    font = 'DejaVu Sans:size=8',
    override_utf8_locale = true,
    draw_shades = false,
    draw_outline = false,
    update_interval = 1.0,
    double_buffer = true,

    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

    alignment = 'top_right',
    gap_x = 20,
    gap_y = 20,

    minimum_width = 280,
    maximum_width = 380,
    minimum_height = 300,
    default_color = '#C2C3C0',
    color1 = '#000000',
};

conky.text = [[
${font DejaVu Sans:bold:size=9}${color}ArchBANG Keybinds${hr 2}${color}${font}

Super + t --- Terminal
Super + w --- Web Browser
Super + f --- File Manager
Super + e --- Editor
Super + r --- Rofi
Super + g --- Guide

${font DejaVu Sans:bold:size=9}${color}Openbox Controls${hr 2}${color}${font}

Super + Space --- Main Menu
Super + q --- Close a window
Super + [1-4] --- Desktop [1-4]
Super + Shift [1-4] --- Send to Desktop [1-4]
Super + c --- Reconfigure Openbox
Super + u --- Toggle Window Decorations
Super + m --- Toggle Maximize a Window
Super + Shift + Arrow Keys --- Window Snapping
Super + a --- Workspace List
Alt + Tab --- Window List

${font DejaVu Sans:bold:size=9}${color}Screenshots${hr 2}${color}${font}

Print --- Whole Screen
Print + Shift + Super --- Selected Area 
Print + Super  --- Active Window

Super = Windows Key
]];

